{% extends 'nav.html' %}

{% block head %}
<title>AeroDB: New Client</title>
{% endblock %}

{% block body %}
<h2>Add Client</h2>
        <form method="POST" action="/new/client/submit">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Forestry">Forestry</option>
                    <option value="Agricultural">Agricultural</option>
                    <option value="Utility/Industry">Utility/Industry</option>
                    <option value="Sprayinh">Spraying</option>
                </select>
            </div>
            <div class="form-group">
                <label for="creation_data">Creation Date:</label>
                <input type="date" class="form-control" id="creation_data" name="creation_data" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
